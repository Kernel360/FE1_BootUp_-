<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Kernel360 Web Dev Base</title>
    </head>
    <body onload="lib.createDiv()">
        <section id="container"></section>
        <div class="setCss">
            <div class="label">ID</div>
            <input id="idInput" />
            <button onclick="lib.idBgChange('bg-red')">Set BG red</button>
            <button onclick="lib.idBgChange('bg-green')">Set BG green</button>
            <button onclick="lib.idBgChange('bg-blue')">Set BG blue</button>
        </div>
        <div class="setCss">
            <div class="label">class</div>
            <input id="classInput" />
            <button onclick="lib.classChange('text-bold')">Set text bold</button>
            <button onclick="lib.classChange('text-italic')">Set text italic</button>
            <button onclick="lib.classChange('text-strike')">Set text strike</button>
            <button onclick="lib.classChange('text-underline')">Set text underline</button>
        </div>
        <div class="setCss">
            <div class="label">query</div>
            <input id="queryInput" />
            <button onclick="lib.queryChange()">reset style</button>
        </div>
    </body>
    <script src="./dist/foo.bundle.js"></script>
</html>
